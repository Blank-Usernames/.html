<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Cadastro da Liga dos Programadores</h1>

    <form action="">
        Nome: <input type="text">
        <p>
            Email: <input type="text">
            - Password: <input type="text">
        </p>

        Data de Nascimento: <input type="date">
        - Foto: <input type="button" value="Escolher arquivo"> Nenhum arquivo escolhido

        <p>
            Nacionalidade: <input type="text"> 
            - Gênero: 
            <input type="radio" value="Mulher" name="genero"> <label for="Mulher">Mulher</label>
            <input type="radio" value="Homem" name="genero"> <label for="Mulher">Homem</label>
        </p>

        Linguagens que você domina: <br>
        <input type="checkbox" value="JavaScript"> <label for="JavaScript">JavaScript</label>
        <input type="checkbox" value="Python"> <label for="Python">Python</label>
        <input type="checkbox" value="C"> <label for="C">C</label>
        <input type="checkbox" value="Java"> <label for="Java">Java</label>

        <p>
            <textarea placeholder="Por que ser um programador..." style="width: 400px; height: 100px"></textarea>
        </p>
        <input type="button" value="Criar">
    </form>
</body>

</html>
